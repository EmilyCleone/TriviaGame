<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <title>Totally Trivial Trivia</title>
</head>

<body>
  <div id="quiz"></div>
  
<div class="container">
<p id="textInContainer">Totally Trivial Trivia!</p>
    <div id="time-left">120</div>
    <div id="questionsBox0"></div>
    <div class="buttonContainer0 btn-group btn-group-toggle" data-toggle="buttons" id="row1">
        <label class="btn btn-light active">
            <input type="radio" name="presidents" value="0" id="jimmyCarter" autocomplete="off"> Jimmy Carter
          </label>
          <label class="btn btn-light">
            <input type="radio" name="presidents" value="1" id="ronaldReagan" autocomplete="off"> Ronald Reagan
          </label>
          <label class="btn btn-light">
            <input type="radio" name="presidents" value="2" id="georgeBush" autocomplete="off"> George Bush
          </label>
    </div>


  <div id="questionsBox1"></div>
  <div class="buttonContainer1 btn-group btn-group-toggle" data-toggle="buttons" id="row2">
      <label class="btn btn-light active">
          <input type="radio" name="movies" value="0" id="E-T" autocomplete="off"> E.T. The Extraterrestrial
        </label>
        <label class="btn btn-light">
          <input type="radio" name="movies" value="1" id="backToTheFuture" autocomplete="off"> Back to the Future
        </label>
        <label class="btn btn-light">
          <input type="radio" name="movies" value="2" id="starWars" autocomplete="off"> Star Wars
        </label>
  </div>


  <div id="questionsBox2"></div>
  <div class="buttonContainer2 btn-group btn-group-toggle" data-toggle="buttons" id="row3">

      <label class="btn btn-light active">
          <input type="radio" name="wonderYears" value="0" id="whitney" autocomplete="off"> Whitney
        </label>
        <label class="btn btn-light">
          <input type="radio" name="wonderYears" value="1" id="wendy" autocomplete="off"> Wendy
        </label>
        <label class="btn btn-light">
          <input type="radio" name="wonderYears" value="2" id="winnie" autocomplete="off"> Winnie
        </label>
  </div>


  <div id="questionsBox3"></div>
  <div class="buttonContainer3 btn-group btn-group-toggle" data-toggle="buttons" id="row4">
      <label class="btn btn-light active">
          <input type="radio" name="hairStyle" value="0" id="mullet" autocomplete="off"> Mullet
        </label>
        <label class="btn btn-light">
          <input type="radio" name="hairStyle" value="1" id="pixieCut" autocomplete="off"> Pixie Cut
        </label>
        <label class="btn btn-light">
          <input type="radio" name="hairStyle" value="2" id="underCut" autocomplete="off"> Undercut
        </label>
  </div>


  <div id="questionsBox4"></div>
  <div class="buttonContainer4 btn-group btn-group-toggle" data-toggle="buttons" id="row5">
      <label class="btn btn-light active">
          <input type="radio" name="talkingHeads" value="0" id="davidByrne" autocomplete="off"> David Bryne
        </label>
        <label class="btn btn-light">
          <input type="radio" name="talkingHeads" value="1" id="robertSmith" autocomplete="off"> Robert Smith
        </label>
        <label class="btn btn-light">
          <input type="radio" name="talkingHeads" value="2" id="morrissey" autocomplete="off"> Morrissey
        </label>
  </div>


  <div id="questionsBox5"></div>
  <div class="buttonContainer5 btn-group btn-group-toggle" data-toggle="buttons" id="row5">
      <label class="btn btn-light active">
          <input type="radio" name="pacman" value="0" id="america" autocomplete="off"> America
        </label>
        <label class="btn btn-light">
          <input type="radio" name="pacman" value="1" id="japan" autocomplete="off"> Japan
        </label>
        <label class="btn btn-light">
          <input type="radio" name="pacman" value="2" id="china" autocomplete="off"> China
        </label>
  </div>

  
  <div class ="scoreBox"></div>
  <button id="startButton">Start</button>
  <div id="results"></div>
  <footer>
  <button id ="submit" type="button" class="btn btn-secondary btn-lg btn-block">Submit Answers</button>
  


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
