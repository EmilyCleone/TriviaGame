<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Totally Trivial Trivia</title>
</head>
<body>
    <div class="container">
        <p id="textInContainer">Totally Trivial Trivia!</p>
        <div id="time-left">20</div>
        <div id="questionsBox0"></div>
        <div id="questionsBox1"></div>
        <div id="questionsBox2"></div>
        <div id="questionsBox3"></div>
        <div id="questionsBox4"></div>
        <div id="questionsBox5"></div>
        <div class="buttonContainer">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active" onclick="iterateThroughArray()">
                          <input type="radio" name="options" id="option1" autocomplete="off" checked> button
                        </label>
                        <label class="btn btn-secondary" onclick="iterateThroughArray()">
                          <input type="radio" name="options" id="option2" autocomplete="off"> button
                        </label>
                        <label class="btn btn-secondary" onclick="iterateThroughArray()">
                          <input type="radio" name="options" id="option3" autocomplete="off"> button
                        </label>
                </div>
        </div>

    </div>
    <button id="startButton">Start</button>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script>

</body>
</html>
